<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutfak Markası Satış Raporu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #f7f7f7;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --grid-line: #e2e5e9;
            --accent: #5f6f52; /* Zeytin yeşili */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 56px 32px 72px;
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        header h1 {
            margin: 0;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
        }

        .kpi-card {
            background: var(--card-bg);
            border: 1px solid var(--grid-line);
            border-radius: 14px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-height: 150px;
        }

        .kpi-card h2 {
            font-size: 0.85rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin: 0;
        }

        .kpi-placeholder {
            font-size: clamp(1.8rem, 3vw, 2.4rem);
            font-weight: 500;
            color: var(--accent);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--grid-line);
            border-radius: 16px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 280px;
        }

        .panel header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel h3 {
            margin: 0;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .chart-placeholder {
            flex: 1;
            border: 1px dashed var(--grid-line);
            border-radius: 12px;
            background: repeating-linear-gradient(
                135deg,
                rgba(95, 111, 82, 0.06),
                rgba(95, 111, 82, 0.06) 12px,
                transparent 12px,
                transparent 24px
            );
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .side-stack {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .full-width {
            width: 100%;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .page {
                padding: 40px 20px 56px;
                gap: 36px;
            }

            .kpi-card {
                padding: 20px;
            }

            .panel {
                padding: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mutfak Markası Satış Raporu</h1>
        </header>

        <section class="kpi-grid" aria-label="Anahtar performans göstergeleri">
            <article class="kpi-card">
                <h2>Toplam Tutar</h2>
                <div class="kpi-placeholder">₺ —</div>
            </article>
            <article class="kpi-card">
                <h2>Satılan Mutfak</h2>
                <div class="kpi-placeholder">— Adet</div>
            </article>
            <article class="kpi-card">
                <h2>Ortalama Sipariş Değeri</h2>
                <div class="kpi-placeholder">₺ —</div>
            </article>
            <article class="kpi-card">
                <h2>Brüt Kâr</h2>
                <div class="kpi-placeholder">₺ —</div>
            </article>
        </section>

        <section class="content-grid">
            <article class="panel" aria-label="Aylık Satış Trendi">
                <header>
                    <h3>Aylık Satış Trendi</h3>
                </header>
                <div class="chart-placeholder">Çizgi Grafik</div>
            </article>

            <div class="side-stack">
                <article class="panel" aria-label="En Popüler Modeller">
                    <header>
                        <h3>En Popüler Modeller</h3>
                    </header>
                    <div class="chart-placeholder">Halka Grafik</div>
                </article>
                <article class="panel" aria-label="Popüler Malzemeler">
                    <header>
                        <h3>Popüler Malzemeler</h3>
                    </header>
                    <div class="chart-placeholder">Yatay Çubuk Grafik</div>
                </article>
            </div>
        </section>

        <section class="panel full-width" aria-label="Satış Noktasına Göre Satış Dağılımı">
            <header>
                <h3>Satış Noktasına Göre Satış Dağılımı</h3>
            </header>
            <div class="chart-placeholder">Çubuk Grafik</div>
        </section>
    </div>
</body>
</html>
